<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cards.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Wheel of Doom</h1>
            <img src="https://i.ibb.co/Pty0jJY/calavera.png" width="100" height="100" alt="calavera" class="calavera">     
            <h4>Echo Team</h4>
        </header>
        <main>
            <section class="botones">
                <button id="startButton" class="button" onclick="playAudio()">Start</button>
                <button id="resetButton" class="button" onclick="pauseAudio()">Reset</button>
            </section>
            <section>
                <input id="addCoder" type="text">
                <button id="addButton" class="button">+</button>
                <button id="removeButton" class="button">-</button>
            </section>
            <section id="result-display">
                <div>
                    <p id="display-message"></p>
                </div>
            </section>
            <section id="coderList">
                


            </section>

            <audio id="myAudio">
                <source src="./RSC/Risamala.wav" type="audio/wav">
                <source src="horse.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio> 
              
              <script>
              var x = document.getElementById("myAudio"); 
              
              function playAudio() { 
                x.play(); 
              } 
              
              function pauseAudio() { 
                x.pause(); 
              } 
              </script>
        </main>
        <script src="test.js"></script>
    </body>
</html>
